<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Libro</title>
</head>
<body>
    <h1>Ingresar Pelicula</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/secciones/peliculas/insertar/submit" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
